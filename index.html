<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Front End II - Aula 02</title>
  </head>
  <body>
    <header>
      <img src="./image/CTD.jpg" alt="CTD" />
      <h1>Pedra, Papel, Tesoura</h1>
      <img src="./image/dh.png" alt="DH" />
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">Você</div>
      <div id="computer-label" class="badge">PC</div>

      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Começe o jogo!</p>
      <p class="winner"></p>
    </div>

    <div class="choices">
      <div class="choice">
        <img src="./image/pedra.png" alt="Pedra" onclick="game('pedra')" />
      </div>
      <div class="choice">
        <img src="./image/papel.png" alt="Papel" onclick="game('papel')" />
      </div>
      <div class="choice">
        <img
          src="./image/tesoura.png"
          alt="Tesoura"
          onclick="game('tesoura')"
        />
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
